<h3>Lista de estudiantes</h3>

<table class="table" datatable [dtOptions]="dtOptions">
  <thead class="table table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Legajo</th>
      <th scope="col">Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of studentData">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.apellido }}</td>
      <td>{{ item.mail }}</td>
      <td>{{ item.legajo }}</td>
      <td>
        <i (click)="deleteStudent(item.id)" class="fa fa-trash"></i>
        &nbsp;
        <a routerLink="/edit/{{ item.id }}"><i class="fa fa-edit"></i></a>
      </td>
    </tr>
  </tbody>
</table>
